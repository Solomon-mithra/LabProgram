    <body>
        
       <h1>Program to find squares and cube roots</h1>
       <table border='1' align="center" > <tr><td>No</td><td>Square</td><td>Cube</td></tr>
       <script>
           var con = confirm("Press a button!");
           if (con == true) {
           var start = prompt("Enter start number");
           var end = prompt("Enter end number");
           var square = 0;
           var cube = 0;
           var myTable = " ";
           for(i=parseInt(start);i<=parseInt(end);i++){
               square=i*i;
               cube=i*i*i;
               myTable += "<tr><td>"+i+"</td><td>"+square+"</td><td>"+cube+"</td></tr>";
           }
           
           document.write(myTable)}
           else{
           document.write("<h1>No table</h1>")
        }
       </script> 
       </table>
        <script src="" async defer></script>
    </body>
