    <body>
        
       <h1>Program to find Multiplication of a number</h1>
       <table border='1' align="center" > <tr><td>No</td><td>Square</td><td>Cube</td></tr>
       <script>
           var start = prompt("Enter number");
    
           var mul = 0;
           var myTable = " ";
           for(i=1;i<=102;i++){
               
               mul=start*i;
               myTable += "<tr><td>"+i+"</td><td>"+start+"</td><td>"+mul+"</td></tr>";
           }
           
           document.write(myTable)
       </script> 
       </table>
        <script src="" async defer></script>
    </body>
